apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: {{ include "akto.fullname" . }}-runtime
  labels:
  {{- include "akto.labels" . | nindent 4 }}
spec:
  maxReplicas: 2
  minReplicas: 1
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ include "akto.fullname" . }}-runtime
  targetCPUUtilizationPercentage: 80