{{- if index .Values "fluent-bit" "enabled" }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "akto.fullname" . }}-fluent-bit
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: fluent-bit
    app.kubernetes.io/instance: {{ .Release.Name }}
data:
  fluent-bit.conf: |
    [SERVICE]
        Daemon Off
        Flush {{ index .Values "fluent-bit" "flush" }}
        Log_Level {{ index .Values "fluent-bit" "logLevel" }}
        Parsers_File /fluent-bit/etc/parsers.conf
        Parsers_File /fluent-bit/etc/conf/custom_parsers.conf
        HTTP_Server On
        HTTP_Listen 0.0.0.0
        HTTP_Port {{ index .Values "fluent-bit" "metricsPort" }}
        Health_Check On
        storage.path          /var/log/flb-storage/
        storage.keep.rejected on
        storage.rejected.path rejected

    [INPUT]
        Name tail
        Path /var/log/containers/akto-mini-runtime-mini-runtime-*_akto-api-security-runtime-*.log
        Alias tail_runtime
        multiline.parser docker, cri
        Tag kube.*
        Mem_Buf_Limit 5MB
        Skip_Long_Lines On
        Refresh_Interval 5
        DB /var/fluent-bit/state/flb_kube.db
        Read_from_Head On

    [FILTER]
        Name kubernetes
        Match kube.*
        Kube_URL https://kubernetes.default.svc:443
        Kube_CA_File /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
        Kube_Token_File /var/run/secrets/kubernetes.io/serviceaccount/token
        Merge_Log On
        Keep_Log Off
        K8S-Logging.Parser On
        K8S-Logging.Exclude On
        Labels Off
        Annotations Off

    [FILTER]
        Name lua
        Match kube.*
        script /fluent-bit/etc/conf/extract_account.lua
        call extract_account_id

    [OUTPUT]
        Name http
        Match kube.*
        Host observability.akto.io
        Port 443
        URI /logs
        Format json
        Header Authorization Bearer {{ .Values.mini_runtime.aktoApiSecurityRuntime.env.databaseAbstractorToken }}
        tls On
        tls.verify On
        net.keepalive on
        net.keepalive_idle_timeout 30
        retry_limit 3

    [OUTPUT]
        Name stdout
        Match kube.*
        Format json_lines

  custom_parsers.conf: |
    [PARSER]
        Name docker_no_time
        Format json
        Time_Keep Off
        Time_Key time
        Time_Format %Y-%m-%dT%H:%M:%S.%L

  extract_account.lua: |
    function extract_account_id(tag, timestamp, record)
        local log = record["log"]
        if log ~= nil then
            local account_id = string.match(log, "accountId[%s:]+(%d+)")
            if account_id == nil then
                account_id = string.match(log, "acc[%s:]+(%d+)")
            end
            if account_id ~= nil then
                record["log_account_id"] = account_id
            end
        end
        return 1, timestamp, record
    end
{{- end }}
