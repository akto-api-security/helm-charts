  - name: keel
    port: 9300
    protocol: TCP
    targetPort: 9300
  replicas: 1
  serviceAccount:
    annotations: {}
  type: LoadBalancer

ports:
  default:
    - port: 9092
      targetPort: 9092
  tls:
    - name: plaintext
      port: 9092
      targetPort: 9092
    - name: ssl
      port: 9093
      targetPort: 9093
  sasl:
    - name: sasl-plaintext
      port: 9092
      targetPort: 9092
    - name: sasl-ssl
      port: 9093
      targetPort: 9093

threat_client:
  aktoApiSecurityThreatClient:
    env:
      enabled: true
      aggregationRulesEnabled: true
      postgresUrl: jdbc:postgresql://postgres.default.svc.cluster.local:5432/akto
      postgresUser: akto
      postgresPassword: akto
      aktoAccountName: Helios
      aktoConfigName: staging
      aktoInstanceType: DASHBOARD
      backendUrl: https://tbs.akto.io
      aktoLogLevel: WARN
      useHostName: true
    image:
      repository: aktosecurity/akto-threat-detection
      tag: latest
    imagePullPolicy: Always
    resources:
      requests:
        cpu: 200m
        memory: "400Mi"
      limits:
        cpu: 500m
        memory: "1Gi"

redis:
  image:
    repository: redis
    tag: "7.0"
    pullPolicy: IfNotPresent
  resources:
    requests:
      cpu: "200m"
      memory: "200Mi"
    limits:
      cpu: "400m"
      memory: "500Mi"
  persistence:
    enabled: false
    size: "2Gi"
    storageClass: ""
