    resources:
      requests:
        cpu: 200m
        memory: "400Mi"
      limits:
        cpu: 1
        memory: "2Gi"
  kafka1:
    env:
      # add advertised listeners if you want to override the default listeners
      kafkaAdvertisedListeners: ""
      kafkaBrokerId: "1"
      kafkaCleanupPolicy: delete
      kafkaCreateTopics: akto.api.logs:3:3
      kafkaInterBrokerListenerName: LISTENER_DOCKER_EXTERNAL_LOCALHOST
      kafkaListenerSecurityProtocolMap: LISTENER_DOCKER_EXTERNAL_LOCALHOST:PLAINTEXT, LISTENER_DOCKER_EXTERNAL_DIFFHOST:PLAINTEXT
      kafkaListenerSecurityProtocolMapSsl: LISTENER_DOCKER_EXTERNAL_LOCALHOST:PLAINTEXT, LISTENER_DOCKER_EXTERNAL_DIFFHOST:PLAINTEXT, LISTENER_DOCKER_EXTERNAL_DIFFHOST_ENCRYPTED:SSL
      kafkaListenerSecurityProtocolMapSasl: LISTENER_DOCKER_EXTERNAL_DIFFHOST_SASL:SASL_PLAINTEXT, LISTENER_DOCKER_EXTERNAL_LOCALHOST_SASL:SASL_PLAINTEXT, LISTENER_DOCKER_EXTERNAL_LOCALHOST:SASL_PLAINTEXT, LISTENER_DOCKER_EXTERNAL_DIFFHOST:SASL_PLAINTEXT
      kafkaListenerSecurityProtocolMapSaslTls: LISTENER_DOCKER_EXTERNAL_DIFFHOST_SASL:SASL_SSL, LISTENER_DOCKER_EXTERNAL_LOCALHOST_SASL:SASL_PLAINTEXT
      kafkaLogCleanerEnable: "true"
      kafkaLogRetentionBytes: "10737418240"
      kafkaLogRetentionCheckIntervalMs: "60000"
      kafkaLogRetentionHours: "5"
      kafkaLogSegmentBytes: "104857600"
      kafkaOffsetsTopicReplicationFactor: "1"
      kafkaTransactionStateLogMinIsr: "1"
      kafkaTransactionStateLogReplicationFactor: "1"
      kafkaZookeeperConnect: 127.0.0.1:2181
      sslKeystoreLocation: "/etc/kafka/ssl/secrets/server.keystore.jks"
      sslKeystorePassword: "password"
      sslKeyPassword: "password"
      sslTruststoreLocation: "/etc/kafka/ssl/secrets/server.truststore.jks"
      sslTruststorePassword: "password"
      sslBaseMountPath: "/etc/kafka/ssl/secrets"
      sslSecretName: "kafka-certs"
      saslUsername: ""
      saslPassword: ""
      saslJaasConfigPath: "/etc/kafka/config/kafka_jaas.conf"
    useTls: false
    useSasl: false
    image:
      repository: public.ecr.aws/aktosecurity/confluentinc-cp-kafka
      tag: 7.9.4-1-ubi8
    resources:
      requests:
        cpu: 200m
        memory: "500Mi"
        ephemeral-storage: "200Mi"
      limits:
        cpu: 1
        memory: "1Gi"
        ephemeral-storage: "2Gi"
  ports:
    default:
      - port: 9092
        targetPort: 9092
    tls:
      - name: plaintext
        port: 9092
        targetPort: 9092
      - name: ssl
        port: 9093
        targetPort: 9093
    sasl:
      - name: sasl-plaintext
        port: 9092
        targetPort: 9092
      - name: sasl-ssl
        port: 9093
        targetPort: 9093

  replicas: 1
  type: ClusterIP
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-internal: "true"
  zoo1:
    env:
      kafkaOpts: -Dzookeeper.admin.enableServer=false
      zookeeperClientPort: "2181"
      zookeeperServerId: "1"
      zookeeperServers: zoo1:2888:3888
      # SASL configuration for zookeeper
      saslUsername: "zookeeper"
      saslPassword: ""
    image:
      repository: public.ecr.aws/aktosecurity/confluentinc-cp-zookeeper
      tag: 7.9.4-1-ubi8
    resources:
      requests:
        cpu: 200m
        memory: "500Mi"
      limits:
        cpu: 200m
        memory: "500Mi"

keel:
  keel:
    env:
      awsAccessKeyId: ""
      awsRegion: ""
      awsSecretAccessKey: ""
      hipchatApprovalsBotName: ""
      hipchatApprovalsChannel: ""
      hipchatApprovalsPasswort: ""
      hipchatApprovalsUserName: ""
      hipchatChannels: ""
      hipchatToken: ""
      insecureRegistry: "true"
      mattermostEndpoint: ""
      notificationLevel: info
      webhookEndpoint: ""
    image:
      repository: public.ecr.aws/aktosecurity/keelhq-keel
      tag: latest
    imagePullPolicy: IfNotPresent
    enabled: true
    resources:
      limits:
        cpu: 100m
        memory: 128Mi
      requests:
        cpu: 50m
        memory: 64Mi
  maxUnavailable: 1
