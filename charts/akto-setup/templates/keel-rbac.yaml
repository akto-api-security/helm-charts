{{ if .Values.keel.keel.env.enabled }}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "akto.fullname" . }}-keel
  labels:
  {{- include "akto.labels" . | nindent 4 }}
rules:
# Minimal permissions for Keel to watch and update workloads (cluster-wide but limited verbs)
- apiGroups:
  - ""
  - apps
  resources:
  - pods
  - deployments
  - statefulsets
  - daemonsets
  verbs:
  - get
  - watch
  - list
  - update
# Watch cronjobs for scheduled tasks
- apiGroups:
  - batch
  resources:
  - cronjobs
  verbs:
  - get
  - watch
  - list
  - update
# Read configmaps for Keel configuration
- apiGroups:
  - ""
  resources:
  - configmaps
  verbs:
  - get
  - list
# Read secrets only if needed for image pull credentials
- apiGroups:
  - ""
  resources:
  - secrets
  verbs:
  - get
  - list
{{ end }}
